<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>

    <h1>Virtual Drum</h1>

    <div class="drum-kit">
        <div class="drum-item">
            <button class="drum-button" id="kick" data-key="a">Kick (A)</button>
            <img src="./assets/picture/kick.jpg" alt="Kick">
        </div>
        <div class="drum-item">
            <button class="drum-button" id="snare" data-key="s">Snare (S)</button>
            <img src="./assets/picture/snare.jpg" alt="Snare">
        </div>
        <div class="drum-item">
            <button class="drum-button" id="hihat" data-key="d">Hi-Hat (D)</button>
            <img src="./assets/picture/hi-hat.jpg" alt="Hi-Hat">
        </div>
        <div class="drum-item">
            <button class="drum-button" id="tom1" data-key="f">Tom1 (F)</button>
            <img src="./assets/picture/tom.png" alt="Tom1">
        </div>
        <div class="drum-item">
            <button class="drum-button" id="tom2" data-key="g">Tom2 (G)</button>
            <img src="./assets/picture/tom.png" alt="Tom2">
        </div>
        <div class="drum-item">
            <button class="drum-button" id="cymbal" data-key="h">Cymbal (H)</button>
            <img src="./assets/picture/cymbal.jpg" alt="Cymbal">
        </div>
    </div>
</body>

</html>
