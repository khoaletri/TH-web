<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1-3</title>
</head>
<body>
  <h2>Exercise 1-3</h2>
  <h2>Parse HTTP Cookie Header</h2>
  <input type="text" id="cookieInput" placeholder="Enter cookie string">
  <button id="parseButton">Parse</button>
  <pre id="output"></pre>

  <script>
    function parseCookies(cookieString) {
      const cookies = {};

      const cookiePairs = cookieString.split('; ');

      for (const pair of cookiePairs) {
        const [name, value] = pair.split('=');

        cookies[name] = decodeURIComponent(value);
      }

      return cookies;
    }

    document.getElementById("parseButton").addEventListener("click", function() {
      const cookieString = document.getElementById("cookieInput").value;
      const parsedCookies = parseCookies(cookieString);
      document.getElementById("output").innerText = JSON.stringify(parsedCookies, null, 2);
    });
  </script>

</body>
</html>
